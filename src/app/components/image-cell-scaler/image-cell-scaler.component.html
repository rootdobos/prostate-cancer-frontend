<div class="scaler-container">
    <h3>Cell Size</h3>
    <input
      type="range"
      class="custom-slider"
      [min]="30"
      [max]="300"
      [step]="5"
      [(ngModel)]="value"
      (ngModelChange)="onValueChange($event)"
    />
    <div class="value-display">{{ value }}</div>
  </div>
